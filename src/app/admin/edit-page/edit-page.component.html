<div *ngIf="form; else loader">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}" class="form-control">
      <label for="title">Title:</label>
      <input formControlName="title" id="title" type="text">

      <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
        <small *ngIf="form.get('title').errors.required">
          Name of post is required
        </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >
      UPDATE
    </button>
  </form>
</div>

<ng-template #loader>
  Loading...
</ng-template>
