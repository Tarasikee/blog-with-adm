<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Author</th>
    <th>Title</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts; let idx = index">
    <td>{{ idx + 1}}</td>
    <td>{{ post.author }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.date | date:'medium' }}</td>
    <td>
      <button
        class="btn btn-link"
        (click)="openPost(post.id)"
      >
        OPEN
      </button>
      <a (click)="removePost(post.id)"></a>
    </td>
  </tr>
  </tbody>
</table>
