<div *ngIf="posts.length; else loader">
  <div class="form-control">
    <label>
      <input type="text" placeholder="Search" [(ngModel)]="searchStr">
    </label>
  </div>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts; let idx = index">
      <td>{{ idx + 1}}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date:'medium' }}</td>
      <td>
        <button
          class="btn btn-link open"
          (click)="openPost(post.id)"
        >
          OPEN
        </button>
        <a (click)="removePost(post.id)">Remove</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loader>
  <p class="text-center">Loading</p>
</ng-template>
